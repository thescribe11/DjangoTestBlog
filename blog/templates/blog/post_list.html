<html>
    <head>
        <title>This is my Blog.</title>
    </head>

    <body>
        <p><h1>Welcome to my Blog!</h1></p>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
